

<script type="text/html" data-template-name="trigger">

    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="event name">
    </div>
    <div class="form-row">
        <label for="node-input-filename">File Path</label>
        <input type="text" id="node-input-filename" placeholder="directory path">
    </div>
    <div class="form-row">
        <label for="node-input-probs">Probabilities</label>
        <input type="text" id="node-input-probs">
    </div>


</script>

<script type="text/javascript">


    RED.nodes.registerType('trigger',{
        category: 'causal',
        defaults: {
            name: {value:""},
            filename: {value:""},
            probs: {value:""}
        },
        color:"#F1F6F9",
        inputs:0,
        outputs:1,
        label: function() {
            return this.name || ""

        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare:function(){$("#node-input-probs").typedInput({
            type:"json",
            types:["json"]
        })},
        button: {
            enabled: function() {
                return !this.changed
            },
            onclick: function() {
                if (this.changed) {
                    return RED.notify(RED._("notification.warning", {message:RED._("notification.warnings.undeployedChanges")}),"warning");
                }

                var label = this._def.label.call(this);
                if (label.length > 30) {
                    label = label.substring(0,50)+"...";
                }
                label = label.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
                var node = this;
                $.ajax({
                    url: "trigger/"+this.id,
                    type:"POST",
                    success: function(resp) {
                        RED.notify(node._("trigger.success",{label:label}),{type:"success",id:"Event"});
                    },
                    error: function(jqXHR,textStatus,errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
                        } else if (jqXHR.status == 500) {
                            RED.notify(node._("common.notification.error",{message:node._("trigger.errors.failed")}),"error");
                        } else if (jqXHR.status == 0) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
                        } else {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
                        }
                    }
                });
            }
        },
    });

</script>
