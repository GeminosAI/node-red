<script type="text/html" data-template-name="attribute">

    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="event name">
    </div>

</script>

<script type="text/javascript">
    RED.nodes.registerType('attribute',{
        category: 'knowledge',
        defaults: {
            name: {value:""},
        },
        color:"#ffffff",
        inputs:1,
        outputs:0,
        label: function() {
            return this.name || ""

        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
    });

</script>
